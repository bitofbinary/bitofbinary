theme = "hugo-theme-console"
baseURL = 'https://bitofbinary.com/'
languageCode = 'en-us'
title = 'Bit of Binary'
pygmentsUseClasses = true
custom_css = ["css/styles.css"]

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    tabWidth = 4
  [markup.goldmark.renderer]
    unsafe = true